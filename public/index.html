<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSense | AI-Powered Status Detection</title>
    <meta name="description" content="Detect if a shop is open or closed using advanced vision AI.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #050816;
            --bg-secondary: #0a0f1f;
            --surface: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.06);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --success: #22c55e;
            --danger: #ef4444;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: var(--gradient-1);
            top: -200px;
            right: -150px;
            animation: float 20s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--gradient-2);
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        .container {
            max-width: 560px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .brand {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #c4b5fd 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Card */
        .card {
            background: var(--surface);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 80px -12px rgba(0, 0, 0, 0.6);
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1),
                box-shadow 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 35px 100px -20px rgba(139, 92, 246, 0.25);
        }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-zone:hover::before,
        .upload-zone.dragover::before {
            opacity: 1;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
        }

        .upload-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 1.25rem;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(139, 92, 246, 0.05));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .upload-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--accent);
        }

        .upload-icon::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 2px dashed rgba(139, 92, 246, 0.3);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .upload-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .upload-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .upload-subtitle span {
            color: var(--accent);
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        #fileInput {
            display: none;
        }

        /* Preview */
        .preview-container {
            display: none;
            margin-top: 1.5rem;
        }

        .preview-wrapper {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
        }

        .preview-image {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        .preview-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            display: flex;
            align-items: flex-end;
            padding: 1rem;
        }

        .preview-filename {
            font-size: 0.8rem;
            color: #fff;
            opacity: 0.9;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: #fff;
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--accent-glow);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Result Section */
        .result-section {
            display: none;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            animation: slideUp 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .status-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
        }

        .status-open .status-icon {
            background: rgba(34, 197, 94, 0.15);
            box-shadow: 0 0 24px rgba(34, 197, 94, 0.3);
        }

        .status-closed .status-icon {
            background: rgba(239, 68, 68, 0.15);
            box-shadow: 0 0 24px rgba(239, 68, 68, 0.3);
        }

        .status-unknown .status-icon {
            background: rgba(148, 163, 184, 0.15);
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .status-open .result-title {
            color: var(--success);
        }

        .status-closed .result-title {
            color: var(--danger);
        }

        .result-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }


        /* Footer */
        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .change-image-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 10;
        }

        .change-image-btn:hover {
            background: #a78bfa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }

        .change-image-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <header class="brand">
            <div class="logo">
                <div class="logo-icon">üè™</div>
                <span class="logo-text">ShopSense</span>
            </div>
            <p class="tagline">AI-powered shop status detection in seconds</p>
        </header>

        <main class="card">
            <div id="uploadZone" class="upload-zone">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                </div>
                <p class="upload-title">Drop your image here</p>
                <p class="upload-subtitle">or <span>browse</span> to upload</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div id="previewContainer" class="preview-container">
                <div class="preview-wrapper">
                    <img id="previewImage" class="preview-image" src="" alt="Preview">
                    <div class="preview-overlay">
                        <span id="previewFilename" class="preview-filename"></span>
                        <button id="changeImageBtn" class="change-image-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <path d="M17 3H7a4 4 0 0 0-4 4v10a4 4 0 0 0 4 4h10a4 4 0 0 0 4-4V7a4 4 0 0 0-4-4z" />
                                <path d="M3 13l3.5-3.5a2.12 2.12 0 0 1 3 0L13 13" />
                                <path d="M14 11l2.5-2.5a2.12 2.12 0 0 1 3 0L21 10.5" />
                            </svg>
                            <span>Change Image</span>
                        </button>
                    </div>
                </div>
            </div>

            <button id="analyzeBtn" class="btn btn-primary" disabled>
                <span class="btn-content">
                    <div id="spinner" class="spinner"></div>
                    <span id="btnText">Analyze Image</span>
                </span>
            </button>

            <section id="resultSection" class="result-section">
                <div class="result-header">
                    <div class="status-icon" id="statusIcon"></div>
                    <div>
                        <h2 id="resultTitle" class="result-title"></h2>
                        <p id="resultLabel" class="result-label"></p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            &copy; 2025 ShopSense
        </footer>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const previewFilename = document.getElementById('previewFilename');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const resultSection = document.getElementById('resultSection');
        const statusIcon = document.getElementById('statusIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultLabel = document.getElementById('resultLabel');
        const changeImageBtn = document.getElementById('changeImageBtn');

        let selectedFile = null;

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file.');
                return;
            }
            selectedFile = file;
            previewFilename.textContent = file.name;

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadZone.style.display = 'none';
            };
            reader.readAsDataURL(file);

            analyzeBtn.disabled = false;
            resultSection.style.display = 'none';
        }

        changeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            resetUpload();
        });

        function resetUpload() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            uploadZone.style.display = 'block';
            resultSection.style.display = 'none';
            analyzeBtn.disabled = true;
            btnText.textContent = 'Analyze Image';
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // UI: Loading state
            analyzeBtn.disabled = true;
            btnText.textContent = 'Analyzing...';
            spinner.style.display = 'block';
            resultSection.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const res = await fetch('/api/detect-status', { method: 'POST', body: formData });
                if (!res.ok) throw new Error('API Error');
                const data = await res.json();
                displayResult(data);
            } catch (err) {
                alert('Error: Could not analyze the image.');
            } finally {
                analyzeBtn.disabled = false;
                btnText.textContent = 'Analyze Again';
                spinner.style.display = 'none';
            }
        });

        function displayResult(data) {
            resultSection.style.display = 'block';
            resultSection.className = `result-section status-${data.status}`;

            const icons = { open: '‚úÖ', closed: 'üîí', unknown: '‚ùì' };
            statusIcon.textContent = icons[data.status] || '‚ùì';
            resultTitle.textContent = data.message;
            resultLabel.textContent = `Detected: ${data.detected_label}`;
        }
    </script>
</body>

</html>
